name: PR Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run linting checks
      run: npx --yes eslint .

    - name: Run Honey 🍯
      uses: ./.github/actions/honey

    - name: Run tests
      run: npm test

    - name: Build Sugar SDK
      run: |
        cd packages/sugar-sdk
        npm run build