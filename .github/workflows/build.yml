name: PR Build

on:
  pull_request:
    branches: [ main ]

env:
  VITE_RPC_URI_10: ${{ secrets.VITE_RPC_URI_10 }}
  VITE_RPC_URI_8453: ${{ secrets.VITE_RPC_URI_8453 }}
  VITE_RPC_URI_34443: ${{ secrets.VITE_RPC_URI_34443 }}
  VITE_RPC_URI_1135: ${{ secrets.VITE_RPC_URI_1135 }}
  VITE_RPC_URI_252: ${{ secrets.VITE_RPC_URI_252 }}
  VITE_RPC_URI_1750: ${{ secrets.VITE_RPC_URI_1750 }}
  VITE_RPC_URI_57073: ${{ secrets.VITE_RPC_URI_57073 }}
  VITE_RPC_URI_1868: ${{ secrets.VITE_RPC_URI_1868 }}
  VITE_RPC_URI_5330: ${{ secrets.VITE_RPC_URI_5330 }}
  VITE_RPC_URI_1923: ${{ secrets.VITE_RPC_URI_1923 }}
  VITE_RPC_URI_130: ${{ secrets.VITE_RPC_URI_130 }}
  VITE_RPC_URI_42220: ${{ secrets.VITE_RPC_URI_42220 }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run linting checks
      run: npx --yes eslint .

    - name: Run Honey üçØ
      uses: ./.github/actions/honey

    - name: Build Sugar SDK
      run: |
        cd packages/sugar-sdk
        npm run build

    - name: Run tests
      run: npm test

    
