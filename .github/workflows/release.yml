name: Build and Release Sugar SDK

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build sugar-sdk
        run: |
          cd packages/sugar-sdk
          npm run build

      - name: Run Honey üçØ
        uses: ./.github/actions/honey
          
      - name: Run tests
        run: npm test
        
      - name: Create sugar-sdk release package
        run: |
          cd packages/sugar-sdk
          npm pack
          mkdir -p ../../release-artifacts
          mv sugar-sdk-*.tgz ../../release-artifacts/sugar-sdk.tgz
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-artifacts/sugar-sdk.tgz
          body: |
            Sugar SDK release ${{ github.ref_name }}
            
            Install the packaged SDK (requires GitHub token for private repo):
            ```
            npm install https://${GITHUB_TOKEN}@github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sugar-sdk.tgz
            ```
            
            Or download and install locally:
            ```
            curl -H "Authorization: token ${GITHUB_TOKEN}" -L -o sugar-sdk.tgz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sugar-sdk.tgz
            npm install ./sugar-sdk.tgz
            ```