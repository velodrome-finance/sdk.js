name: Build and Release Sugar SDK

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build sugar-sdk
        run: |
          cd packages/sugar-sdk
          npm run build

      - name: Run Honey üçØ
        uses: ./.github/actions/honey
          
      - name: Run tests
        run: npm test
        
      - name: Create sugar-sdk release package
        run: |
          cd packages/sugar-sdk
          npm pack
          mkdir -p ../../release-artifacts
          mv sugar-sdk-*.tgz ../../release-artifacts/sugar-sdk.tgz
        
      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Sugar SDK release ${{ github.ref_name }}
            
            Install via npm:
            ```
            npm install https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sugar-sdk.tgz
            ```
            
            Or install from git:
            ```
            npm install git+https://github.com/${{ github.repository }}.git#${{ github.ref_name }}
            ```
            
      - name: Upload sugar-sdk package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/sugar-sdk.tgz
          asset_name: sugar-sdk.tgz
          asset_content_type: application/gzip