name: Build and Release Sugar SDK

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build sugar-sdk
        run: |
          cd packages/sugar-sdk
          npm run build

      - name: Run Honey üçØ
        uses: ./.github/actions/honey
          
      - name: Run tests
        run: npm test
        
      - name: Create sugar-sdk release package
        run: |
          cd packages/sugar-sdk
          VERSION=$(node -p "require('./package.json').version")
          npm pack
          mkdir -p ../../release-artifacts
          mv sugar-sdk-*.tgz ../../release-artifacts/sugar-sdk-${VERSION}.tgz
        
      - name: Create GitHub Release
        run: |
          cd packages/sugar-sdk
          VERSION=$(node -p "require('./package.json').version")
          cd ../..
          gh release create ${{ github.ref_name }} ./release-artifacts/sugar-sdk-${VERSION}.tgz --title "Sugar SDK release ${{ github.ref_name }}" --notes "Sugar SDK release ${{ github.ref_name }}

          Install the packaged SDK (requires GitHub token for private repo):
          \`\`\`
          npm install https://\${GITHUB_TOKEN}@github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sugar-sdk-${VERSION}.tgz
          \`\`\`
          
          Or download and install locally:
          \`\`\`
          curl -H \"Authorization: token \${GITHUB_TOKEN}\" -L -o sugar-sdk-${VERSION}.tgz https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sugar-sdk-${VERSION}.tgz
          npm install ./sugar-sdk-${VERSION}.tgz
          \`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}